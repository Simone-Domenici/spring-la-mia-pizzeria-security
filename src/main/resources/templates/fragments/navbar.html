<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light" th:fragment="navbar(current)">
        <a class="navbar-brand" th:href="@{/}">La mia pizzeria</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" th:href="@{/}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/pizzas}">Pizzas</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" sec:authorize="hasAuthority('ADMIN')" th:href="@{/ingredients}">Ingredients</a>
                </li>
            </ul>
        </div>
        <div class="user-info">
            Logged in as: <span sec:authentication="name" class="fw-bold me-2"></span>
            Role: <span sec:authentication="principal.authorities" class="fw-bold"></span>
            <a class="btn btn-outline-danger btn-sm" th:href="@{/logout}">Logout</a>
        </div>
    </nav>
</body>

</html>
